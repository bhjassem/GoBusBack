services:
  gobus_api.repositories.user:
    class: Drupal\gobus_api\Repositories\UserRepository
    arguments: ['@entity_type.manager', '@password']

  gobus_api.route_subscriber:
    class: Drupal\gobus_api\Routing\GobusRouteSubscriber
    tags:
      - { name: event_subscriber }

  gobus_api.ledger:
    class: Drupal\gobus_api\Service\GobuxLedgerService
    arguments: ['@entity_type.manager', '@database']

  gobus_api.rate_limiter:
    class: Drupal\gobus_api\Service\RateLimiterService
    arguments: ['@flood']

  gobus_api.idempotency:
    class: Drupal\gobus_api\Service\IdempotencyService
    arguments: ['@database']
